		function submitBooking(){
			var CI=document.getElementById('CID').value;
			var CO=document.getElementById('COD').value;
			var lOPeople = document.getElementById('AOP').value;
			var lOfFn = document.getElementById('FN').value;
			var lOfLn = document.getElementById('LN').value;
			var lofEmails = document.getElementById('EM').value;
			var lOfCountries = document.getElementById('COO').value;

			var xhttp = new XMLHttpRequest();
			xhttp.open("POST", "booking", true);
			xhttp.setRequestHeader("Content-type","application/json");
			xhttp.send(JSON.stringify({"cIDate":CI, "cODate":CO, "People":lOPeople, "fName":lOfFn, "lName":lOfLn, "Email":lofEmails, "Countries": lOfCountries}))
		}
